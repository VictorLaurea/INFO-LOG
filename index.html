<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO LOG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="pngViewer" src="Inventaire TCD LAUREA.PNG" alt="PNG Viewer">
    </div>
    <script>
        // Tableau des chemins des fichiers PNG Ã  afficher
        var pngFiles = [
            "Inventaire TCD LAUREA.PNG",
            "Inventaire TCD LAUREA 2.PNG"
        ];

        var currentIndex = 0;
        var pngViewer = document.getElementById('pngViewer');

        function changePNG() {
            currentIndex = (currentIndex + 1) % pngFiles.length;
            pngViewer.src = pngFiles[currentIndex];
        }

        // Appeler la fonction pour changer le PNG toutes les 20 secondes
        setInterval(changePNG, 20000);  // 20 secondes en millisecondes
    </script>
</body>
</html>
