<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO LOG</title>
<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <script>
        // Tableau des chemins des fichiers PDF Ã  afficher
        var pdfFiles = [
            "Inventaire TCD LAUREA.pdf",
            "Inventaire TCD LAUREA.pdf"
        ];

        var currentIndex = 0;
        var pdfViewer = document.getElementById('pdfViewer');

        function changePDF() {
            currentIndex = (currentIndex + 1) % pdfFiles.length;
            pdfViewer.src = pdfFiles[currentIndex];
        }

        // Appeler la fonction pour changer le PDF toutes les 20 secondes
        setInterval(changePDF, 20000);  // 20 secondes en millisecondes
    </script>
    
</body>
</html>
